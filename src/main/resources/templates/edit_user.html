<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>edit user</h1>
	<form th:action="@{/users/updateuser/{id}(id=${user.id})}"
		method="post" th:object="${user}">
		<input type="text" placeholder="enter name" th:field="*{name}"
			required><br> 
		<input type="email"
			placeholder="enter email" th:field="*{email}" required><br>
		<button type="submit">edit user</button>
	</form>
</body>
</html>
