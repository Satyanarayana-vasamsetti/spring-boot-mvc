<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>add new user</h1>
<form action="/users/saveuser" method="post" th:object="${user}">
<input type="text" placeholder="enter username" th:field="*{name}" required><br>
<input type="email" placeholder="enter email" th:field="*{email}" required><br>
<button type="submit">add user</button>
</form>
</body>
</html>
